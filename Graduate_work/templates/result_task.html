

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex">
  <title>Table </title>
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
  <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
  <style type='text/css'>
    .row-index {
      width: 50px;
      display: inline-block;
    }
  </style>

  <script type='text/javascript'>
    $(window).load(function(){
      var data = {{data|tojson}};
      var columns = {{columns|tojson}};
      var data1 = {{data1|tojson}};
      var columns1 = {{columns1|tojson}};

      $(function() {
        $('#table').bootstrapTable({
          data: data,
          columns: columns,
        });
      });

      $(function() {
        $('#try').bootstrapTable({
          data: data1,
          columns: columns1,
        });
      });
    });
  </script>
</head>
<body>
<a href="/">Home</a>
<a href="/result_task">Result Task</a>
<a href="/interface">Create set</a>
<a href="/options">Create classifier</a>
<a href="/result_classifier">Result Classifier</a>
  <div class="container" style="padding: 10px; ">
    <h1>{{title}}</h1>
    <br/>
    <div id="toolbar"></div>
    <table
      id="table"
      data-toggle="true"
      data-toolbar="#toolbar"
      data-search="true"
      data-show-columns="true"
      data-pagination="true"
      data-height="500">
    </table>

   <form method="POST">
     <label name="id">id</label>
    <input type="number" name="id">
     <label name="old">Old</label>
    <input type="number"  name="from">
     <label name="new">New</label>
    <input type="number"  name="to">
    <input name="Update" type="submit">
   </form>

          <h1>{{title1}}</h1>
      <table
      id="try"
      data-toggle="true"
      data-toolbar="#toolbar"
      data-search="true"
      data-show-columns="true"
      data-pagination="true"
      data-height="500">
    </table>
  </form>
</body>
</html>
